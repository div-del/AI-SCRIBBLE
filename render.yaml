services:
  - type: web
    name: ai-scribble-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start
    envVars:
      - key: PORT
        value: 10000
      - key: VERCEL_AI_GATEWAY_TOKEN
        sync: false
    autoDeploy: true
